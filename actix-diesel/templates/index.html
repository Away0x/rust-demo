<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IM</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 样式表 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/highlight.js/10.5.0/styles/qtcreator_light.min.css">
    <link rel="stylesheet" href="/static/css/site.css">
    <link rel="stylesheet" type="text/css" href="/static/css/chat.css">
    <title>im</title>
</head>
<body>

<div id="root">
    <!-- 过渡动效警告框 -->
    <template>
        <transition name="slide-fade">
            <div class="alert ws-alert monospace" :class=" 'alert-' + alert.class " v-if="alert.state">
                [[alert.content]]
            </div>
        </transition>
    </template>
    <!-- 头部导航 -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand monospace" href="javascript:void(0)">
                <span>IM</span>
                <small>实时消息</small>
            </a>
            <div class="right">
                    <button class="btn btn-primary" type="button" @click="tagSwitch('messageList')">消息列表</button>
                    <button class="btn btn-primary" type="button" @click="tagSwitch('friendList')">好友列表</button>
                    <button class="btn btn-primary" type="button" @click="tagSwitch('settingList')">功能列表</button>
            </div>
        </div>
    </nav>
    <template>
        <div class="container mt-3 main-container">
            <div class="row monospace">
                <!-- 利用折叠，总共有三个折叠 -->
                <div :class="'col-sm-12 collapse ' + tagSwitchState.navSwitch.messageListShowState">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-5">
                                    <!-- 服务设置 -->
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="账号">
                                                <div class="input-group-append">
                                                    <span class="input-group-text">搜索</span>
                                                </div>
                                            </div>
                                        <hr class="divider divider-dashed">

                                        <!--  chat list -->
                                        <!-- Contacts are loaded here -->
                                        <div style="min-height: 70vh;max-height: 75vh;overflow: auto;">
                                            <div class="direct-chat-contacts">
                                              <ul class="contacts-list">
                                                <li>
                                                  <a href="#">
                                                    <img class="contacts-list-img" src="/static/img/user1-128x128.jpg" alt="User Avatar">

                                                    <div class="contacts-list-info">
                                                      <span class="contacts-list-name">
                                                        Count Dracula
                                                        <small class="contacts-list-date float-right">2/28/2015</small>
                                                      </span>
                                                      <span class="contacts-list-msg">How have you been? I was...</span>
                                                      <span title="3 New Messages" class="badge badge-primary float-right">3</span>
                                                    </div>
                                                    <!-- /.contacts-list-info -->
                                                  </a>
                                                </li>
                                                <!-- End Contact Item -->
                                              </ul>
                                              <!-- /.contacts-list -->
                                            </div>
                                            <!-- /.direct-chat-pane -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="">
                                        <div :class="'card direct-chat direct-chat-warning ' + tagSwitchState.memberListOpenSwitch.openStats">
                                          <div class="card-header">
                                            <h3 class="card-title float-left">IM交流群</h3>
                                            <h3 class="btn btn-info float-right" @click="openMembersList">成员·9/10</h3>
                                          </div>
                                          <!-- /.card-header -->
                                          <div class="card-body direct-chat-message-body">
                                            <!-- Conversations are loaded here -->
                                            <div class="direct-chat-messages">
                                              <!-- Message. Default to the left -->
                                              <div class="direct-chat-msg">
                                                <div class="direct-chat-infos clearfix">
                                                  <span class="direct-chat-name float-left">Alexander Pierce</span>
                                                  <span class="direct-chat-timestamp float-right">23 Jan 2:00 pm</span>
                                                </div>
                                                <!-- /.direct-chat-infos -->
                                                <img class="direct-chat-img" src="/static/img/user1-128x128.jpg" alt="message user image">
                                                <!-- /.direct-chat-img -->
                                                <div class="direct-chat-text">
                                                  Is this template really for free? That's unbelievable!
                                                </div>
                                                <!-- /.direct-chat-text -->
                                              </div>
                                              <!-- /.direct-chat-msg -->

                                              <!-- Message to the right -->
                                              <div class="direct-chat-msg right">
                                                <div class="direct-chat-infos clearfix">
                                                  <span class="direct-chat-name float-right">Sarah Bullock</span>
                                                  <span class="direct-chat-timestamp float-left">23 Jan 2:05 pm</span>
                                                </div>
                                                <!-- /.direct-chat-infos -->
                                                <img class="direct-chat-img" src="/static/img/user3-128x128.jpg" alt="message user image">
                                                <!-- /.direct-chat-img -->
                                                <div class="direct-chat-text">
                                                  You better believe it!
                                                </div>
                                                <!-- /.direct-chat-text -->
                                              </div>
                                              <!-- /.direct-chat-msg -->
                                            </div>
                                            <!--/.direct-chat-messages-->

                                            <div class="direct-chat-members">
                                              <ul class="contacts-list">
                                                <li>
                                                  <a href="#">
                                                    <img class="contacts-list-img" src="/static/img/user1-128x128.jpg" alt="User Avatar">

                                                    <div class="contacts-list-info">
                                                      <span class="contacts-list-name">
                                                        Count Dracula
                                                      </span>
                                                      <span class="contacts-list-msg">sign 。。。</span>
                                                    </div>
                                                    <!-- /.contacts-list-info -->
                                                  </a>
                                                </li>
                                                <!-- End Contact Item -->
                                              </ul>
                                              <!-- /.contacts-list -->
                                            </div>
                                            
                                          </div>
                                          <!-- /.card-body -->
                                          <div class="card-footer">
                                            <div class="input-group">
                                                <input type="text" name="message" placeholder="Type Message ..." class="form-control">
                                                <span class="input-group-append">
                                                  <button type="button" class="btn btn-warning">Send</button>
                                                </span>
                                              </div>
                                          </div>
                                          <!-- /.card-footer-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div :class="'col-sm-12 collapse ' + tagSwitchState.navSwitch.friendListShowState">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-5">
                                    <!-- 服务设置 -->
                                    <div class="col-sm-12">
                                        <h5 class="card-title">好友列表</h5>
                                        <hr class="divider divider-dashed">

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-7 ">
                                    <div class="col-sm-12">
                                        <h5 class="card-title" style="display: inline">好友列表</h5>
                                          <hr class="divider divider-dashed">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div :class="'col-sm-12  collapse' + tagSwitchState.navSwitch.settingListShowState">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <!-- 左侧面板 -->
                                <div class="col-sm-12 col-md-5">
                                    <!-- 服务设置 -->
                                    <div class="col-sm-12">
                                        <h5 class="card-title">服务器配置 状态: [[ instance.readyState | rStatus ]]</h5>
                                        <hr class="divider divider-dashed">
                                        <!-- 连接地址 -->
                                        <div class="card-text">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">用 户 名</div>
                                                </div>
                                                <input type="text" class="form-control" placeholder="请输入用户名" v-model="username">
                                            </div>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">服务地址 </div>
                                                </div>
                                                <input type="text" class="form-control" placeholder="输入不带前缀的服务器地址" v-model="address">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-block" :class="connected ? 'btn-danger' : 'btn-success'" @click="autoWsConnect">[[ connected ? '关闭连接' : '开启连接' ]]</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 发包设置 -->
                                    <div class="col-sm-12 mt-3">
                                        <h5 class="card-title">发包设置</h5>
                                        <hr class="divider divider-dashed">
                                        <!-- 自动发送 -->
                                        <div class="card-text">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">每隔</div>
                                                </div>
                                                <input title="" type="text" class="form-control text-center" v-model="heartBeatSecond" :disabled="!connected">
                                                <div class="input-group-append input-group-prepend">
                                                    <span class="input-group-text">秒发送内容</span>
                                                </div>
                                                <input title="" type="text" class="form-control" v-model="heartBeatContent" :disabled="!connected">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-block" :class="autoSend ? 'btn-danger' : 'btn-success'" @click="autoHeartBeat" :disabled="!connected">[[ autoSend ? '停止发送' : '开始发送' ]]</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 手动发送 -->
                                        <div class="card-text mt-2">
                                            <textarea class="form-control mt-1" id="exampleTextarea" rows="2" placeholder="需要发送到服务端的内容" v-model="content" :disabled="!connected"></textarea>
                                            <div class="custom-control custom-checkbox inline-flex mt-2">
                                                <input type="checkbox" class="custom-control-input" id="sendClean" v-model="sendClean" :disabled="!connected">
                                                <label class="custom-control-label" for="sendClean">发包清空输入</label>
                                            </div>
                                        </div>
                                        <div class="card-text mt-2">
                                            <button class="btn btn-block btn-success" :disabled="!connected" @click="sendData">发送到服务端</button>
                                        </div>
                                        <!-- 获取列表 -->
                                    </div>
                                    <!-- 调试消息 -->
                                    <div class="col-sm-12 mt-3">
                                        <h5 class="card-title">调试消息</h5>
                                        <hr class="divider divider-dashed">
                                        <div class="card-text">
                                            <div class="card-title console-box" id="console-box">
                                                <div class="mb-2" v-for="item in consoleData">
                                                    <strong :class="'text-'+item.type">[[item.time]] => </strong> <span>[[item.content]]</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 右侧面板 -->
                                <div class="col-sm-12 col-md-7">
                                    <!-- 消息记录 -->
                                    <div class="col-sm-12">
                                        <h5 class="card-title" style="display: inline">消息记录</h5>
                                        <button class="btn btn-danger" @click="cleanMessage">清空消息</button>
                                        <button class="btn btn-success" @click="getOnlineList">获取在线列表</button>
                                        <hr class="divider divider-dashed">
                                        <div>
                                            <div class="custom-control custom-checkbox inline-flex mt-2">
                                                <input type="checkbox" class="custom-control-input" id="recvClean" v-model="recvClean" :disabled="!connected">
                                                <label class="custom-control-label" for="recvClean">收包清空记录</label>
                                            </div>
                                            <div class="custom-control custom-checkbox inline-flex mt-2">
                                                <input type="checkbox" class="custom-control-input" id="recvDecode" v-model="recvDecode" :disabled="!connected">
                                                <label class="custom-control-label" for="recvDecode">收包JSON解码</label>
                                            </div>
                                            <div class="custom-control custom-checkbox inline-flex mt-2">
                                                <input type="checkbox" class="custom-control-input" id="recvPause" v-model="recvPause" :disabled="!connected">
                                                <label class="custom-control-label" for="recvPause">暂停接收</label>
                                            </div>
                                        </div>
                                        <hr class="divider divider-dashed">
                                        <div class="card-text message-box" id="message-box">
                                            <template v-for="item in messageData">
                                                <div class="mb-4" :class="{ 'text-left' : item.direction , 'text-right' : !item.direction }">
                                                    <strong><span :class="{'text-success' : item.direction , 'text-primary' : !item.direction}">[[item.direction ? '发送' : '收到']]消息</span> [[item.time]]</strong>
                                                    <div class="monospace" v-if="!recvDecode"> [[ item.content ]]</div>
                                                    <div class="monospace" v-html='JSON.format(item.content)' v-if="recvDecode"></div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<!-- 页面脚本 -->
<script src="https://cdn.staticfile.org/vue/2.6.9/vue.js"></script>
<script src="https://cdn.staticfile.org/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.staticfile.org/highlight.js/10.5.0/highlight.min.js"></script>
<script src="https://cdn.staticfile.org/highlight.js/10.5.0/languages/json.min.js"></script>
<script src="/static/js/site.js"></script>
<script src="/static/js/ws.js"></script>
</body>
</html>
